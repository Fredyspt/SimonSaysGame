<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simon Says</title>
</head>
<body>
    <div class="gameboard">
        <div id="blue" class="color blue left" data-color="blue"></div>
        <div id="purple" class="color purple right" data-color="purple"></div>
        <div id="orange" class="color orange left" data-color="orange"></div>
        <div id="green" class="color green left" data-color="green"></div>
        <button id="startButton" class="startBtn" onclick="startGame()">Start game</button>
    </div>
    <script>
        const blue = document.getElementById('blue')
        const purple = document.getElementById('purple')
        const orange = document.getElementById('orange')
        const green = document.getElementById('green')
        const startButton = document.getElementById('startButton')

        class Game{
            constructor(){
                this.initialize()
            }

            initialize(){
                startButton.classList.add('hide')
            }
        }

        function startGame(){
            var game = new Game()
        }

    </script>
</body>
</html>
